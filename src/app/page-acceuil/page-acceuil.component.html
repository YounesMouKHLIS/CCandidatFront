<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Students space</mat-card-title>
    <mat-card-subtitle>Choose your type of student</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="http://localhost:8080/images/Students-photo.jpg" alt="Photo students">
  <mat-card-content>
    <p>
      Veuillez choisir votre type d'étudiant.
    </p>
    <p>
      Vous êtes doté d'un Bac Maroccain Ou un Bac Etrangé?
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addMoroccanStudent()" class="wewe">Moroccan student</button>
    <button mat-button (click)="addForeignStudent()"  class="wewe">Foreign student</button>
  </mat-card-actions>
</mat-card>
