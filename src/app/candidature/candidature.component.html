<div class="panel panel-default">
  <div class="panel-heading">New candidature</div>
  <div class="panel-body">
    <form [formGroup]="reactiveForm">
      <div class="form-group">
        <label class="control-label">Description test :</label>
        <input class="form-control" type="text" name="description" formControlName="description">
        <div *ngIf="reactiveForm.controls.description.errors && (reactiveForm.controls.description.touched || reactiveForm.controls.description.dirty)" style="color: red">
          <div *ngIf="reactiveForm.hasError('required','description')">
            wewe Name Required
          </div>
          <div *ngIf="reactiveForm.hasError('pattern','description')">
            wewe Name format Invalid
          </div>
          <div *ngIf="reactiveForm.hasError('minlength','description')">
            wewe Name must be 3 letters ...
          </div>
        </div>


      </div>



      <div class="form-group">
        <label class="control-label">Photo cin :</label>
        <input type="file" class="form-control" accept="image/*" (change)="onSelectPhoto($event)" style="height: 100%">
      </div>
      <div class="form-group">
        <label class="control-label">Cv :</label>
        <input type="file" class="form-control" accept="image/*" (change)="onSelectCv($event)" style="height: 100%">
      </div>
      <div class="form-group">
        <label class="control-label">Lettre de motivation:</label>
        <input type="file" class="form-control" accept="image/*" (change)="onSelectLetter($event)" style="height: 100%">
      </div>


      <button class="btn btn-success" type="submit"  (click)="saveFromCandidature(reactiveForm)">submit</button>


    </form>

  </div>
</div>
